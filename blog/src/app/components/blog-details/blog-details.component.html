<!-- Jumbotron  -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold text-center jumbo-text"> Tech Blog</h1>
    <p class=" text-center lead">Your Favourite Tech Blog</p>
  </div>
</div>
<!-- End Jumbotron -->
 <!-- Post content-->
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <article class="mb-5">
        <!-- Post header-->
        <header class="mb-4">
          <!-- Post title-->
          <h1 class="fw-bolder mb-1">{{currentBlog.title}}</h1>
          <!-- Post meta content-->
          <div class="text-muted fst-italic mb-2">Posted on:</div>
          <!-- Post categories-->
          <a class="badge bg-secondary text-decoration-none link-light" href="#!">{{currentBlog.description}}</a>
          
        </header>
        <!-- Preview image figure-->
        
        <!-- Post content-->
        <section class="mb-5">
          <p class=" mb-4 blog-text">{{currentBlog.body}}</p>
          <p class="fs-5 mb-4"></p>
          <p class="fs-5 mb-4"></p>
          <h2 class="fw-bolder mb-4 mt-5"></h2>
          <p class="fs-5 mb-4"></p>
          <p class="fs-5 mb-4"></p>
        </section>
      </article>
    </div>
    <!-- End Post Content  -->
    <!-- sidebar  -->
    <div class="col-lg-4">
      <!-- Comment Form -->
      <app-add-comment></app-add-comment>
      
      <!-- End Comment Form  -->
      <!-- Comments Display  -->
      <app-comment-list></app-comment-list>
      <!-- End Comments Display  -->
    </div>
    <!-- end sidebar  -->
  </div>
</div>

<!-- Update Blog Form  -->
<div class="container">
<div class="update-form">
  <h2 class="text-center mt-5 mb-5">Update Form</h2>
  <div class="card p-4 card-shadow">
    <div *ngIf="currentBlog.id">
      
      <div class="mb-3 form-group">
        <label for="title" class="form-label">
          <title> Title </title>
        </label>
        <input type="text" class="form-control" id="title" placeholder="title" required [(ngModel)]="currentBlog.title"
          name="title">
      </div>
      <div class="mb-3 form-group">
        <label for="exampleFormControlInput1" class="form-label">
          <title>Description</title>
        </label>
        <input type="description" class="form-control" id="description" placeholder="short description" required
          [(ngModel)]="currentBlog.description" name="description">
      </div>
      <div class="mb-3 form-group">
        <label for="body" class="form-label">Body</label>
        <textarea class="form-control" id="body" rows="3" required [(ngModel)]="currentBlog.body" name="body"></textarea>
      </div>
      <div class="form-group">
        <label><strong>Status:</strong></label> {{ currentBlog.published ? "Published" : "Pending" }}</div>
      <button class="btn btn-outline-dark btn-sm details-btn" *ngIf="currentBlog.published" (click)="updatePublished(false)">
        UnPublish </button>
      <button *ngIf="!currentBlog.published details-btn" class="btn btn-outline-dark btn-sm mr-2"
        (click)="updatePublished(true)"> Publish
      </button>
      <button class="btn btn-outline-dark btn-sm mr-2 details-btn" (click)="deleteBlog()">Delete</button>
      <button type="submit" class="btn btn-outline-dark btn-sm details-btn" (click)="updateBlog()">Update</button>
      <p>{{ message }}</p>
    </div>
  </div>
</div>
</div>
<!-- End Blog Form  -->
