<div>
<div class="col-md-6">
  <h4>Blogs</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let blog of blogs; let i = index" [class.active]="i == currentIndex"
      (click)="setActiveBlog(blog, i)"> {{ blog.title }} </li>
  </ul>
  <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllBlogs()"> Remove All </button> -->
</div>
<div class="col-md-6">
  <div *ngIf="currentBlog">
    <h4>Tutorial</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentBlog.title }} </div>
    <div>
      <label><strong>Description:</strong></label> {{ currentBlog.description }} </div>
    <div>
      <label><strong>Status:</strong></label> {{ currentBlog.published ? "Published" : "Pending" }} </div>
    <a class="badge badge-warning" [routerLink]="['/blogs', currentBlog.id]"> Edit </a>
  </div>
  <div *ngIf="!currentBlog">
    <br />
    <p>Please click on a Tutorial...</p>
  </div>
</div>
</div>
