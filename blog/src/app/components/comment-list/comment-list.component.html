<div class="row">
  <div class="col-md-6">
    <h4>Blogs</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let comment of comments; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveComment(comment, i)"> {{ comment.comment }} </li>
    </ul>
    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllBlogs()"> Remove All </button> -->
  </div>
  <div class="col-md-6">
    <div *ngIf="currentComment">
      <h4></h4>
      <div>
        <label><strong>Comment:</strong></label> {{ currentComment.comment }} </div>
      <div>
        <label><strong>Status:</strong></label> {{ currentComment.published ? "Published" : "Pending" }} </div>
      <a class="btn btn-info btn-sm" [routerLink]="['/comments', currentComment.id]"> Edit </a>
    </div>
    <div *ngIf="!currentComment">
      <br />
      <!-- <p>Please click on a Comment...</p> -->
    </div>
  </div>
</div>
