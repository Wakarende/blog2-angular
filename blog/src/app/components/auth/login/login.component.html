<!-- Login Form -->
<div class="container mt-5">
  <h1 class="text-center">Login Form</h1>
  <div class="card p-4">
    <form [formGroup]="myform" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" formControlName='username'>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="text" name="password" id="password" class="form-control" formControlName='password'>
      </div>
      <button class="btn btn-outline-dark mt-3 login-btn" type="submit">Login</button>
    </form>
  </div>
</div>
<!-- End Login Form  -->
