<!-- Jumbotron  -->
<main class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">The J Word</h1>
      <p class="lead my-3 ">Your Favourite Tech Blog.</p>
      <p class="lead mb-0"><a href="#" class="text-white fw-bold"></a></p>
    </div>
  </div>
  <!-- End Jumbotron -->
<!-- Login Form -->
<div class="container">
  <h1 class="text-center">Login Form</h1>
  <form [formGroup]="myform" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" formControlName='username'>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="text" name="password" id="password" class="form-control" formControlName='password'>
    </div>
    <button class="btn btn-primary " type="submit">Login</button>
  </form>
</div>
<!-- End Login Form  -->
