<!-- Jumbotron  -->
<main class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">The J Word</h1>
      <p class="lead my-3 ">Your Favourite Tech Blog.</p>
      <p class="lead mb-0"><a href="#" class="text-white fw-bold"></a></p>
    </div>
  </div>
  <!-- End Jumbotron -->
  <!-- Register Form  -->
<div class="container">
  <h1 class="text-center">Register</h1>
  <form [formGroup]="registrationform" (ngSubmit)='onSubmit()' >
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="username" formControName='username'>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" name="email" id="email" formControName='email'>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="text" class="form-control" name="password" id="password" formControName='password'>
    </div>
    <button class="btn btn-sm btn-primary mt-3" type="submit">Sign Up</button>
  </form>  
</div>
<!-- End Register Form  -->
