  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold text-center jumbo-text"> Tech Blog</h1>
    <p class=" text-center lead">Your Favourite Tech Blog</p>
  </div>
</div>
<!-- End Jumbotron -->
  <!-- Register Form  -->
<div class="container">
  <h1 class="text-center">Register</h1>
  <div class="card p-4">
    <form [formGroup]="registrationform" (ngSubmit)='onSubmit()' >
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control"  id="username" formControlName='username'>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control"  id="email" formControlName='email'>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control"  id="password" formControlName='password'>
      </div>
      <button class="btn btn-sm btn-outline-dark mt-3 submit-btn" type="submit">Sign Up</button>
    </form>  
  </div>
</div>
<!-- End Register Form  -->
