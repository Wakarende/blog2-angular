<!-- Jumbotron  -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold text-center jumbo-text"> Tech Blog</h1>
    <p class=" text-center lead">Your Favourite Tech Blog</p>
  </div>
</div>
<!-- End Jumbotron -->
<!-- Comment Form-->
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="update-form">
        <h2 class="text-center mt-5 mb-3">Comment Form</h2>
        <div class="card p-4 card-shadow">
          <div *ngIf="currentComment.id">
            <div class="mb-3 form-group">
              <label for="comment" class="form-label">
                <title> Comment </title>
              </label>
              <input type="text" class="form-control" id="comment" placeholder="comment" required
                [(ngModel)]="currentComment.comment" name="comment">
            </div>
            <div class="form-group">
              <label><strong>Status:</strong></label> {{ currentComment.published ? "Published" : "Pending" }}</div>
            <button class="btn btn-outline-dark btn-sm details-btn" *ngIf="currentComment.published"
              (click)="updatePublished(false)"> UnPublish </button>
            <button *ngIf="!currentComment.published details-btn" class="btn btn-outline-dark btn-sm mr-2"
              (click)="updatePublished(true)"> Publish </button>
            <button class="btn btn-outline-dark btn-sm mr-2 details-btn" (click)="deleteComment()">Delete</button>
            <button type="submit" class="btn btn-outline-dark btn-sm details-btn" (click)="updateComment()">Update</button>
            <p>{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  <!-- End Post Content  -->
  <!-- sidebar  -->
    <div class="col-lg-4">
      <!-- Comment Form -->
      <app-add-comment></app-add-comment>
      <!-- End Comment Form  -->
      <!-- Comments Display  -->
      <app-comment-list></app-comment-list>
      <!-- End Comments Display  -->
    </div>
    <!-- end sidebar  -->
  </div>
</div>
